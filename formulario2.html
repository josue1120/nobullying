<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputVictimName" class="col-lg-2 control-label">Victima</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputVictimName" placeholder="Victima">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAttacker" class="col-lg-2 control-label">Agresor</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputAttacker" placeholder="Agresor">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSchool" class="col-lg-2 control-label">Colegio</label>
    <div class="col-lg-10">
      <select class="form-control" id="inputSchool">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputActs" class="col-lg-2 control-label">Hechos</label>
    <div class="col-lg-10">
      <textarea class="form-control" rows="3" id="inputActs"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputFile" class="col-lg-2 control-label">Archivos Adjuntos</label>
    <input type="file" id="inputFile">
    <p class="help-block">Envia imagenes que apoyen tu reporte.</p>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>
