<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="victima">Victima</label>
  <div class="controls">
    <input id="victima" name="victima" placeholder="Tu nombre" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="agresor">Agresor</label>
  <div class="controls">
    <input id="agresor" name="agresor" placeholder="El nombre del Agresor" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="colegio">Colegio</label>
  <div class="controls">
    <select id="colegio" name="colegio" class="input-xlarge">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="hechos">Hechos</label>
  <div class="controls">                     
    <textarea id="hechos" name="hechos">Cuentanos que te paso</textarea>
  </div>
</div>

<!-- File Button --> 
<div class="control-group">
  <label class="control-label" for="archivos">Archivos Adjuntos</label>
  <div class="controls">
    <input id="archivos" name="archivos" class="input-file" type="file">
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="Enviar"></label>
  <div class="controls">
    <button id="Enviar" name="Enviar" class="btn btn-primary">Enviar</button>
    <button id="Borrar" name="Borrar" class="btn btn-danger">Borrar</button>
  </div>
</div>

</fieldset>
</form>
